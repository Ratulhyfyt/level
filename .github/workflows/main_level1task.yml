# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - level1task

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: levelprodacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5A655122D69E4FF2884CA550998DBFDB }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_E016A4E751D340BD8E987BA708ACD90F }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: levelprodacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5A655122D69E4FF2884CA550998DBFDB }}/level-api:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2026F888172540A5BE3D3AA48C542010 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E4A608A6ACB4DE08FD3912F66B57300 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4FF1E914E1524F85A06637356E801155 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'level1task'
          slot-name: 'Production'
          images: 'levelprodacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_5A655122D69E4FF2884CA550998DBFDB }}/level-api:${{ github.sha }}'
          