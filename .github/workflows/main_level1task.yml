# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - level1task

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: levelprodacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DFF88BBA71384AACAF53205C18314256 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_3A5B96422ACA40CFAF4B77A95F7E743E }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: levelprodacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DFF88BBA71384AACAF53205C18314256 }}/levelprodacr/levelprodacr/level-api:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5CBB54AB962E488DB52FC51D6522B86F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2E2B237AC64346CB8E74F338597A57B7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8DAC571008FD4873B6743483CE782EB4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'level1task'
          slot-name: 'Production'
          images: 'levelprodacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DFF88BBA71384AACAF53205C18314256 }}/levelprodacr/levelprodacr/level-api:${{ github.sha }}'
          